<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ankeet</title>
    <style>
                body {
            font-family: 'Times New Roman';
            background-color: #eee44577;
            text-align: center;
            font-size: 20px;
        }
#tagasi-nupp {
  text-align: center;
  margin-top: 40px;
  padding: 20px 30px;
  border-radius: 1px;
  color: #4e4ef4;
}

</style>
</head>
<body>
    <div id="ankeedi-vaade">
		<h1>Palun täitke ankeet!</h1> 
		<form action="https://www.example.com/ankeedile" method="post">
			<label for="nimi">Nimi:</label>
			<input type="text" id="nimi" name="nimi"><br>

            <label for="perekonnanimi">Perekonnanimi:</label>
			<input type="text" id="perekonnanimi" name="perekonnanimi"><br>

			<label for="email">E-post:</label>
			<input type="email" id="email" name="email"><br>

			<label for="sugu">Sugu:</label>
			<select id="sugu" name="sugu">
				<option value="mees">Mees</option>
				<option value="naine">Naine</option>

			</select><br>

			<label for="vanus">Vanus:</label>
			<input type="number" id="vanus" name="vanus"><br>

			<label for="lemmik-loom">Mis on sinu lemmik koduloom?</label><br>
			<input type="radio" id="koer" name="lemmik-loom" value="koer">
			<label for="koer">Koer</label><br>
			<input type="radio" id="kass" name="lemmik-loom" value="kass">
			<label for="punane">Kass</label><br>
			<input type="radio" id="muu-loom" name="lemmik-loom" value="muu-loom">
			<label for="muu-loom">Muu</label><br>

            <label for="lemmik-koera tõug">Mis on sinu lemmik koera tõug?</label><br>
			<input type="text" id="lemmik-koera tõug" name="lemmik-koera tõug"><br>

            <label for="lemmik-kassi tõug">Mis on sinu lemmik kassi tõug?</label><br>
			<input type="text" id="lemmik-kassi tõug" name="lemmik-kassi tõug"><br>

			<label for="lemmik-muusika">Mis on sinu lemmik muusika?</label><br>
			<input type="text" id="lemmik-muusika" name="lemmik-muusika"><br>

			<input type="submit" value="Saada">
		</form>
		<a id="tagasi-nupp" href="index.html"> Back to main page</a>
	</div>
</body>
</html>
